<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE = edge">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="{{url_for('static', filename = 'styles/common.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename = 'styles/booking.css')}}">
        <title>台北一日遊</title>
    </head>
    <body>
        <div class="log-in-filter">
            <div class="log-in-panel">
                <div class="gradient"></div>
                <img class="close-button" src="{{url_for('static', filename = 'images/icon_close.png')}}" alt="">
                <h3 class="bold">登入會員帳號</h3>
                <input class="body-med email-log-in" type="text" placeholder="輸入電子信箱">
                <div class="password-input">
                    <input class="body-med password-log-in" type="password" placeholder="輸入密碼">
                    <img src="{{url_for('static', filename = 'images/icon_eye.png')}}" alt="" class="password-eye">
                </div>
                <button class="button log-in-button">登入帳戶</button>
                <p class="body-med">還沒有帳戶？<span class="toggle-sign-up">點此註冊</span></p>
            </div>
            <div class="sign-up-panel">
                <div class="gradient"></div>
                <img class="close-button" src="{{url_for('static', filename = 'images/icon_close.png')}}" alt="">
                <h3 class="bold">註冊會員帳號</h3>
                <input class="body-med name-sign-up" type="text" placeholder="輸入姓名">
                <input class="body-med email-sign-up" type="text" placeholder="輸入電子郵件">
                <div class="password-input">
                    <input class="body-med password-sign-up" type="password" placeholder="輸入密碼">
                    <img src="{{url_for('static', filename = 'images/icon_eye.png')}}" alt="" class="password-eye">
                </div>
                <button class="button sign-up-button">註冊新帳戶</button>
                <p class="body-med">已經有帳戶了？<span class="toggle-log-in">點此登入</span></p>
            </div>
        </div>
        <nav>
            <div class="nav-container">
                <h2>
                    <a href="/">台北一日遊</a>
                </h2>
                <ul class="body-med">
                    <li class="booking-page-button">預定行程</li>
                    <li class="log-in-sign-up">登入/註冊</li>
                </ul>
            </div>
        </nav>
        <main>
            <p class="button-bold headline"></p>
            <section class="booking-data-container"></section>
            <hr>
            <section class="contact-data">
                <p class="button-bold contact-headline">您的聯絡資訊</p>
                <div class="contact-name">
                    <label for="" class="body-med">聯絡姓名：</label>
                    <input type="text" class="body-med name-input">
                </div>
                <div class="contact-email">
                    <label for="" class="body-med">連絡信箱：</label>
                    <input type="text" class="body-med email-input">
                </div>
                <div class="contact-number">
                    <label for="" class="body-med">手機號碼：</label>
                    <input type="text" class="body-med">
                </div>
                <p class="body-bold contact-warning">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</p>
            </section>
            <hr>
            <section class="credit-card-data">
                <p class="button-bold credit-headline">信用卡付款資訊</p>
                <div class="credit-card-number">
                    <label for="" class="body-med">卡片號碼：</label>
                    <input type="text" class="body-med credit-card-number" placeholder="**** **** **** ****" maxlength="19">
                </div>
                <div class="expiration-date">
                    <label for="" class="body-med">過期時間：</label>
                    <input type="text" class="body-med expiration-date" placeholder="MM/YY" maxlength="4">
                </div>
                <div class="card-verification-value">
                    <label for="" class="body-med">驗證密碼：</label>
                    <input type="text" class="body-med card-verification-value" placeholder="CCV" maxlength="3">
                </div>
            </section>
            <hr>
            <div class="payment">
                <p class="body-bold total-price"></p>
                <button class="button payment-submit">確認訂購並付款</button>
            </div>
        </main>
        <footer id="scroll-bottom-detector">
            <p class="body-bold" >COPYRIGHT © 2021 台北一日遊</p>
        </footer>
        <script src="{{url_for('static', filename = 'scripts/booking.js')}}"></script>
        <script type="module" src="{{url_for('static', filename = 'scripts/userAuthentication.js')}}"></script>
    </body>
</html>
