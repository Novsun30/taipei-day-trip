<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE = edge">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="{{url_for('static', filename = 'styles/index.css')}}">
        <title>台北一日遊</title>
    </head>
    <body>
        <div class="log-in-filter">
            <div class="log-in-panel">
                <div class="gradient"></div>
                <img class="close-button" src="{{url_for('static', filename = 'images/icon_close.png')}}" alt="">
                <h3 class="bold">登入會員帳號</h3>
                <input class="body-med email-log-in" type="text" placeholder="輸入電子信箱">
                <input class="body-med password-log-in" type="text" placeholder="輸入密碼">
                <button class="button log-in-button">登入帳戶</button>
                <p class="body-med">還沒有帳戶？<span class="toggle-sign-up">點此註冊</span></p>
            </div>
            <div class="sign-up-panel">
                <div class="gradient"></div>
                <img class="close-button" src="{{url_for('static', filename = 'images/icon_close.png')}}" alt="">
                <h3 class="bold">註冊會員帳號</h3>
                <input class="body-med name-sign-up" type="text" placeholder="輸入姓名">
                <input class="body-med email-sign-up" type="text" placeholder="輸入電子郵件">
                <input class="body-med password-sign-up" type="text" placeholder="輸入密碼">
                <button class="button sign-up-button">註冊新帳戶</button>
                <p class="body-med">已經有帳戶了？<span class="toggle-log-in">點此登入</span></p>
            </div>
        </div>
        <nav>
            <div class="nav-container">
                <h2>
                    <a href="/">台北一日遊</a>
                </h2>
                <ul class="body-med">
                    <li>預定行程</li>
                    <li class="log-in-sign-up">登入/註冊</li>
                </ul>
            </div>
        </nav>
        <section class="hero">
            <div class="search-bar-container">
                <h1>輕鬆享受台北一日悠閒</h1>
                <p class="body-bold">探索每個角落，體驗城市的深度旅遊行程</p>
                <div  class="search-bar">
                    <input type="text" placeholder="輸入景點名稱查詢" class="body-bold search-input">
                    <button class="search-submit">
                        <img src="{{url_for('static', filename = 'images/icon_search.png')}}" alt="">
                    </button>
                    <div class="category-menu"></div>
                </div>
                
            </div>
            <img src="{{url_for('static', filename = 'images/welcome.png')}}" alt="">
        </section>
        <main>
            <section class="main-content-container"></section>
        </main>
        <footer id="scroll-bottom-detector">
            <p class="body-bold" >COPYRIGHT © 2021 台北一日遊</p>
        </footer>
        <script src="{{url_for('static', filename = 'scripts/index.js')}}"></script>
        <script src="{{url_for('static', filename = 'scripts/userAuthentication.js')}}"></script>
    </body>
</html>
